dist: trusty # due Oracle JDK
language: ruby
cache:
  - bundler
  - directories:
    - $HOME/.m2
rvm:
  - jruby-9.2.19.0 # Ruby 2.5
jdk:
  - oraclejdk8
  - openjdk8
  - openjdk11
before_install:
  - gem install bundler -v 1.17.3
matrix:
  include:
    - rvm: jruby-head
      jdk: openjdk11
    - rvm: jruby-9.1.17.0 # Ruby 2.3
      jdk: openjdk8
  allow_failures:
    - rvm: jruby-head
