language: ruby
cache:
  - bundler
  - directories:
    - $HOME/.m2
before_install:
  - gem install ruby-maven
  - gem install bundler -v 1.17.3
matrix:
  include:
    - rvm: jruby-9.1.17.0
      jdk: oraclejdk9
    - rvm: jruby-9.1.17.0
      jdk: openjdk7
    - rvm: jruby-9.2.13.0
      jdk: oraclejdk9
    - rvm: jruby-head
      jdk: oraclejdk9
  allow_failures:
    - rvm: jruby-head
